<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Area of Rectangle Room</title>
</head>

<body>
  <div class="container">
    <div class="input-group">
      <label for="length">What is the length?</label>
      <input type="text" name="length" id="length" />
      <label for="width">What is the width?</label>
      <input type="text" name="width" id="width" />
      <fieldset>
        <legend>Choose the input unit</legend>
        <div>
          <input type="radio" name="unit" id="feet" value="feet" checked />
          <label for="feet">(FT) Feet</label>
        </div>
        <div>
          <input type="radio" name="unit" id="meters" value="meters" />
          <label for="meters">(M) Meters</label>
        </div>
      </fieldset>
    </div>
    <div>
      <pre id="output">You entered dimensions of 0 by 0 feet/meters.<br/><br/>The area is

0 square feet
0 square meters.</pre>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
