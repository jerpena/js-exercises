<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Area of Rectangle Room</title>
  </head>

  <body>
    <div class="container">
      <div class="input-group">
        <label for="length">What is the length?</label>
        <input type="text" name="length" id="length" />
        <label for="width">What is the width?</label>
        <input type="text" name="width" id="width" />
        <fieldset>
          <legend>Choose the input unit</legend>
          <input type="radio" name="unit" id="feet" />
          <label for="feet">(FT) Feet</label>
          <input type="radio" name="unit" id="meters" />
          <label for="meters">(M) Meters</label>
        </fieldset>
      </div>
      <div class="output-group">
        <pre>You entered dimensions of <span id="dimension_length">0</span> by <span id="dimension_width">0</span> <span id="dimension_unit">feet/meters</span>.<br/><br/>The area is

<span id="areaFt">0</span> square feet
<span id="areaM">0</span> square meters.</pre>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
