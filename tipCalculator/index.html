<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <h2>Tip Calculator</h2>
            </div>
            <div class="form-group">
              <label for="bill">Bill amount: </label>
              <input type="text" name="bill" id="bill">
            </div>
            <div class="form-group">
              <label for="tip">Tip percentage: </label>
              <input type="text" name="tip" id="tip">
            </div>
            <div class="form-group">
                <p class="result">Tip amount: <span id="tipAmount"></span></p>
                <p class="result">Bill total: <span id="totalAmount"></span></p>
            </div>
            <div class="form-group">
              <button class="submit">Calculate</button>
            </div>
          </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
