<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="form-group">
                <h2>Tip Calculator</h2>
            </div>
            <div class="form-group">
              <label class="label" for="bill">Bill amount: </label>
              <input type="text" name="bill" id="bill">
            </div>
            <div class="form-group">
                <label class="label" for="tip">Rate your server:</label>
                <input type="range" min="5" max="20" value="15" class="slider" id="tip">
                <p class="label">Tip <span id="rangeValue"></span>%</p>
            </div>
            <div class="form-group">
                <p class="label">Tip amount: <span id="tipAmount">0.00</span></p>
                <p class="label">Bill total: <span id="totalAmount">0.00</span></p>
            </div>
            <div class="form-group">
              <button class="submit">Calculate</button>
            </div>
          </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
